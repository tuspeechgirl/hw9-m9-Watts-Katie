<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>Accordian</title>

		<link type="text/css" rel="stylesheet" href="main.css" />

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
		<script src="https://kit.fontawesome.com/566d9820bc.js" crossorigin="anonymous"></script>

		<link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas&display=swap" rel="stylesheet">

		<!--[if lt IE 9]>
			<script src="js/html5shiv-printshiv.min.js"></script>
		<![endif]-->

	</head>

	<body>
		<div id="accordian">

			<div class="accordian-headers">
				<h3>Christmas List Item 1</h3>
				<p class="toggle-indicator"><i class="fas fa-holly-berry"></i></p>
				</div>
				<div class="accordian-description">
					<p>I want a new car</p>
				</div>


				<div class="accordian-headers">
					<h3>Christmas List Item 2</h3>
						<p class="toggle-indicator"><i class="fas fa-holly-berry"></i></p>
					</div>
					<div class="accordian-description">
					<p>I want to pay off my mortgage</p>
					</div>

					<div class="accordian-headers">
						<h3>Christmas List Item 3</h3>
								<p class="toggle-indicator"><i class="fas fa-holly-berry"></i></p>
						</div>
						<div class="accordian-description">
						<p>I want no snow</p>
						</div>

			</div>
        <script src="main.js"></script>
	</body>

</html>
