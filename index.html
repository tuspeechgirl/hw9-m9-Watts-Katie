<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>Accordian</title>

		<link type="text/css" rel="stylesheet" href="main.css" />

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--[if lt IE 9]>
			<script src="js/html5shiv-printshiv.min.js"></script>
		<![endif]-->

	</head>

	<body>
		<div id="accordian">
			<div class="accordian-headers">
				<h3>This is my first header</h3>
				<p class="toggle-indicator">+</p>
				</div>

				<div class="accordian-description">
				<p>This is description 1</p>
				</div>


				<div class="accordian-headers">
					<h3>This is my second header</h3>
						<p class="toggle-indicator">+</p>
					</div>
					<div class="accordian-description">
					<p>This is description 2</p>
					</div>

					<div class="accordian-headers">
						<h3>This is my third header</h3>
								<p class="toggle-indicator">+</p>
						</div>

						<div class="accordian-description">
						<p>This is description 3</p>
						</div>

			</div>
        <script src="main.js"></script>
	</body>

</html>
